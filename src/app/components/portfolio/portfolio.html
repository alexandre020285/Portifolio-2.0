<section id="portfolio" class="portfolio">
  <div class="container">
    <h2 class="section-title">Meu Portf√≥lio</h2>
    <p class="section-subtitle">Projetos que desenvolvi e dos quais me orgulho</p>

    <div class="portfolio-filters">
      <button class="filter-btn active" (click)="filterProjects('all')">Todos</button>
      <button class="filter-btn" (click)="filterProjects('web')">Web</button>
      <button class="filter-btn" (click)="filterProjects('mobile')">Mobile</button>
      <button class="filter-btn" (click)="filterProjects('design')">Design</button>
    </div>

    <div class="portfolio-grid">
      <div class="portfolio-item" *ngFor="let project of filteredProjects">
        <div class="project-image">
          <!-- Imagem principal do projeto -->
          <img [src]="project.mainImage" [alt]="project.title" class="project-main-image" />

          <!-- Overlay com links -->
          <div class="project-overlay">
            <div class="project-links">
              <button
                *ngIf="project.videoUrl"
                class="project-link"
                (click)="openVideoModal(project.videoUrl, project.title)"
              >
                <span>üé•</span> Demo
              </button>
              <a
                *ngIf="!project.videoUrl"
                [href]="project.liveUrl"
                target="_blank"
                class="project-link"
              >
                <span>üåê</span> Demo
              </a>
              <a [href]="project.githubUrl" target="_blank" class="project-link">
                <span>üìö</span> C√≥digo
              </a>
            </div>
          </div>
        </div>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal de V√≠deo -->
<div class="video-modal" *ngIf="showVideoModal" (click)="closeVideoModal()">
  <div class="video-modal-content" (click)="$event.stopPropagation()">
    <div class="video-modal-header">
      <h3>{{ currentVideoTitle }}</h3>
      <button class="close-btn" (click)="closeVideoModal()">√ó</button>
    </div>
    <div class="video-container">
      <video [src]="currentVideoUrl" controls autoplay class="demo-video">
        Seu navegador n√£o suporta v√≠deos.
      </video>
    </div>
  </div>
</div>
