<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title">Entre em Contato</h2>
    <p class="section-subtitle">Vamos trabalhar juntos! Entre em contato comigo</p>

    <div class="contact-content">
      <div class="contact-info">
        <h3>Informações de Contato</h3>
        <div class="contact-items">
          <div class="contact-item">
            <div class="contact-icon">📧</div>
            <div class="contact-details">
              <h4>Email</h4>
              <p>seu.email@exemplo.com</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">📱</div>
            <div class="contact-details">
              <h4>Telefone</h4>
              <p>+55 (11) 99999-9999</p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">📍</div>
            <div class="contact-details">
              <h4>Localização</h4>
              <p>São Paulo, SP - Brasil</p>
            </div>
          </div>
        </div>

        <div class="social-links">
          <h4>Redes Sociais</h4>
          <div class="social-icons">
            <a href="#" class="social-icon" title="LinkedIn">
              <span>💼</span>
            </a>
            <a href="#" class="social-icon" title="GitHub">
              <span>📚</span>
            </a>
            <a href="#" class="social-icon" title="Twitter">
              <span>🐦</span>
            </a>
            <a href="#" class="social-icon" title="Instagram">
              <span>📷</span>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              required
              placeholder="Seu nome completo"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              placeholder="seu.email@exemplo.com"
            />
          </div>

          <div class="form-group">
            <label for="subject">Assunto</label>
            <input
              type="text"
              id="subject"
              name="subject"
              [(ngModel)]="formData.subject"
              required
              placeholder="Assunto da mensagem"
            />
          </div>

          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="formData.message"
              required
              rows="5"
              placeholder="Sua mensagem..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">
            <span *ngIf="!isSubmitting">Enviar Mensagem</span>
            <span *ngIf="isSubmitting">Enviando...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
